server:
  port: ${GATEWAY_PORT:8080}

spring:
  application:
    name: rate-limiter-gateway
  cloud:
    gateway:
      routes:
        - id: test-api-service
          uri: ${API_SERVICE_URL:http://localhost:9090}
          predicates:
            - Path=/api/**

redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}

zookeeper:
  connect-string: ${ZOOKEEPER_CONNECT_STRING:localhost:2181}
  session-timeout-ms: 5000
  connection-timeout-ms: 3000

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,info
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.ratelimiter: DEBUG
